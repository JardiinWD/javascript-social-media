<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Favicon -->
    <link rel="shortcut icon" type="image/png" href="./assets/img/favicon.png">
    <!-- Link a Icon scout -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <!-- Link al foglio di stile  -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Titolo Pagina -->
    <title>Responsive Social Media</title>
</head>
<body>
    
    <!-- /#site_nav -->
    <nav id="site_nav">
        <!-- /.container -->
        <div class="container">
            <!-- Site Logo -->
            <a href="#">
                <!-- /.nav_logo -->
                <img class="nav_logo" src="./assets/img/favicon.png" alt="site_logo">
            </a>
            <!-- /.search-bar -->
            <div class="search-bar">
                <!-- /.uil uil-search -->
                <i class="uil uil-search"></i>
                <!-- Input per cercare contenuti -->
                <input type="search" placeholder="Cerca contenuti">
            </div>
            <!-- /.create -->
            <div class="create">
                <!-- /.btn btn-primary -->
                <label class="btn btn-primary" for="create-post">Create</label>
                <!-- /.profile-picture -->
                <div class="profile-picture">
                    <img src="./assets/img/profile-8.jpg" alt="Profile Picture">
                </div>
            </div>
        </div>
    </nav>

    <!-- /#site_main -->
    <main id="site_main">
        <!-- /.container -->
        <div class="container">
            <!-- /.left -->
            <div class="left">
                <!-- /.profile -->
                <a href="" class="profile">
                    <!-- /.profile-picture -->
                    <div class="profile-picture">
                        <img src="./assets/img/profile-8.jpg" alt="Profile Picture">
                    </div>
                    <!-- /.handle -->
                    <div class="handle">
                        <h4>Alessandro</h4>
                        <!-- /.text-muted -->
                        <p class="text-muted">@Ale</p>
                    </div>
                </a>
                <!-- /.sidebar -->
                <div class="sidebar">
                    <!-- Saranno da generare dinamicamente -->
                    <!-- /.menu-item active  -->
                    <a class="menu-item active">
                        <!-- /.uil uil-home -->
                        <span><i class="uil uil-home"></i></span> <h3>Home</h3>                                            
                    </a>
                    <!-- /.menu-item  -->
                    <a class="menu-item">
                        <!-- /.uil uil-compass -->
                        <span><i class="uil uil-compass"></i></span> <h3>Explore</h3>                                            
                    </a>
                    <!-- /.menu-item  -->
                    <a class="menu-item">
                        <!-- /.uil uil-bell -->
                        <span><i class="uil uil-bell"></i></span> <h3>Notifications</h3>                                          
                    </a>                    
                    <!-- /.menu-item  -->
                    <a class="menu-item">
                        <!-- /.uil uil-envelope-alt -->
                        <span><i class="uil uil-envelope-alt"></i></span> <h3>Messages</h3>                                           
                    </a>
                    <!-- /.menu-item  -->
                    <a class="menu-item">
                        <!-- /.uil uil-bookmark -->
                        <span><i class="uil uil-bookmark"></i></span> <h3>Bookmarks</h3>                                          
                    </a>
                    <!-- /.menu-item  -->
                    <a class="menu-item">
                        <!-- /.uil uil-chart-line -->
                        <span><i class="uil uil-chart-line"></i></span> <h3>Analytics</h3>                                         
                    </a>                                            
                    <!-- /.menu-item  -->
                    <a class="menu-item">
                        <!-- /.uil uil-palette -->
                        <span><i class="uil uil-palette"></i></span> <h3>Theme</h3>                                         
                    </a>                                              
                    <!-- /.menu-item  -->
                    <a class="menu-item">
                        <!-- /.uil uil-setting -->
                        <span><i class="uil uil-setting"></i></span> <h3>Settings</h3>                                      
                    </a>                                             
                </div>
            </div>
            <!-- /.middle -->    
            <div class="middle"></div>
            <!-- /.right -->
            <div class="right"></div>
        </div>
    </main>

    <!-- Link a JS -->
    <script src='./assets/js/app.js'></script>
</body>
</html>
