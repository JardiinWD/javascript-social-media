<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Favicon -->
    <link rel="shortcut icon" type="image/png" href="./assets/img/favicon.png">
    <!-- Link a Icon scout -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <!-- Link al foglio di stile  -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Titolo Pagina -->
    <title>Responsive Social Media</title>
</head>
<body>
    
    <!-- /#site_nav -->
    <nav id="site_nav">
        <!-- /.container -->
        <div class="container">
            <!-- Site Logo -->
            <a href="#">
                <!-- /.nav_logo -->
                <img class="nav_logo" src="./assets/img/favicon.png" alt="site_logo">
            </a>
            <!-- /.search-bar -->
            <div class="search-bar">
                <!-- /.uil uil-search -->
                <i class="uil uil-search"></i>
                <!-- Input per cercare contenuti -->
                <input type="search" placeholder="Cerca contenuti">
            </div>
            <!-- /.create -->
            <div class="create">
                <!-- /.btn btn-primary -->
                <label class="btn btn-primary" for="create-post">Create</label>
                <!-- /.profile-picture -->
                <div class="profile-picture">
                    <img src="./assets/img/profile-8.jpg" alt="Profile Picture">
                </div>
            </div>
        </div>
    </nav>


    <!-- Link a JS -->
    <script src='./assets/js/app.js'></script>

</html>
